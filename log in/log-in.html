<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sticky List</title>
    <link rel="icon" type="image/png" href="./Free_Sample_By_Wix (2) (1).jfif" sizes="32x32" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./log-in.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js" defer></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js" defer></script>
    <script src="./log-in.js" defer></script>

</head>
<body>
    <div id="content">
    <div class="bodyContent">
        <div class="headContent">
            <h1>Sign in to Sticky List</h1>
        </div>
        <div class="form">
            <div class="email">
                <input id="inputEmail" type="email" placeholder="email" required style="font-family: ogg;">
                <p id="warnEmail" class="ghost">Please enter a valid email address.</p>
            </div>
            <div class="pass">
                <input id="inputPass" type="password" placeholder="password" required style="font-family: ogg;">
                <p id="warnPass" class="ghost">The password must be more than 7 characters long.</p>
            </div>
            <p class="forgotPass">
                <a class="fg" href="">Forgot password?</a>
            </p>
            <div class="submit">
                <button id="signInsubmit" style="font-family: ogg;">Sign In</button>
            </div>
            <p class="signUp">
                <span>Don't have account?</span>
                <a href="./sign-up.html" class="toSignUp">Sign up</a>
            </p>
        </div>
    </div></div>
    
</body>
</html>
