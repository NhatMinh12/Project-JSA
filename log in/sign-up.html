<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sticky List</title>
    <link rel="icon" type="image/png" href="./Free_Sample_By_Wix (2) (1).jfif" sizes="32x32" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

    <!-- The core Firebase JS SDK is always required and must be listed first -->


<body>
    <div id="content">
        <div class="bodyContent">
            <div class="headContent">
                <h1>Creat a Sticky List account</h1>
            </div>
            <div class="form" id="signUp">
                <div class="email">
                    <input id="inputEmail" type="email" placeholder="email" name="email" required>
                    <p id="warningEmail" class="ghost">Please enter a valid email address.</p>
                </div>
                <div class="pass">
                    <input id="inputPass" type="password" placeholder="password (more than 7 characters)" name="password" required>
                    <p id="warningPass" class="ghost">The password must be more 7 characters long.</p>
                </div>
                <div class="confirmPass">
                    <input id="inputcfPass" type="password" placeholder="confirm password" required>
                    <p id="warningCfPass" class="ghost">Password does not match</p>
                </div>
                <div class="term">
                    <input type="checkbox">I accept the Terms of Service and the Privacy Policy
                </div>
                <div class="submit">
                    <button class="signInBtn" id="signUp">Creat account</button>
                </div>
                <p class="signUp">
                    <span>Already have a account?</span>
                    <a href="./log-in.html" class="toSignUp">Sign in</a>
                </p>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
